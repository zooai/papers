name: Deploy Papers to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.tex'
      - '**.md'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create Pages directory structure
        run: |
          mkdir -p _site
          mkdir -p _site/pdfs
          cp zoo-logo.svg _site/zoo-logo.svg
          cp favicon.ico _site/favicon.ico
          touch _site/.nojekyll
          echo "papers.zoo.ngo" > _site/CNAME

      - name: Compile LaTeX papers to PDF
        run: |
          for texfile in *.tex; do
            if [ -f "$texfile" ]; then
              echo "Compiling $texfile..."
              basename="${texfile%.tex}"

              pdflatex -interaction=nonstopmode "$texfile" || true
              bibtex "$basename" 2>/dev/null || true
              pdflatex -interaction=nonstopmode "$texfile" || true
              pdflatex -interaction=nonstopmode "$texfile" || true

              if [ -f "${basename}.pdf" ]; then
                cp "${basename}.pdf" _site/pdfs/
                echo "âœ“ ${basename}.pdf"
              fi

              rm -f *.aux *.log *.bbl *.blg *.out *.toc *.lof *.lot
            fi
          done

