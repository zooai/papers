name: Compile LaTeX Papers to PDF

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.tex'
      - 'Makefile'
      - '.github/workflows/compile-papers.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**.tex'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compile-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full

      - name: Compile all LaTeX papers
        run: make all

      - name: Clean auxiliary files
        run: make clean

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zoo-research-papers
          path: pdfs/*.pdf
          retention-days: 90

      - name: Commit PDFs back to repository
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add pdfs/*.pdf 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generated PDFs from LaTeX sources [skip ci]"
            git push
          fi
