name: Compile LaTeX Papers to PDF

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.tex'
      - '.github/workflows/compile-papers.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**.tex'
  workflow_dispatch:

jobs:
  compile-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full

      - name: Compile all LaTeX papers
        run: |
          mkdir -p pdfs

          # Find all .tex files in root directory
          for texfile in *.tex; do
            if [ -f "$texfile" ]; then
              echo "Compiling $texfile..."

              # Get base name without extension
              basename="${texfile%.tex}"

              # Compile LaTeX (run 3 times for references)
              pdflatex -interaction=nonstopmode "$texfile" || true
              bibtex "$basename" 2>/dev/null || true
              pdflatex -interaction=nonstopmode "$texfile" || true
              pdflatex -interaction=nonstopmode "$texfile" || true

              # Move PDF to pdfs directory if compilation succeeded
              if [ -f "${basename}.pdf" ]; then
                mv "${basename}.pdf" pdfs/
                echo "✓ Successfully compiled ${basename}.pdf"
              else
                echo "✗ Failed to compile ${basename}.pdf"
              fi

              # Clean up auxiliary files
              rm -f *.aux *.log *.bbl *.blg *.out *.toc *.lof *.lot
            fi
          done

          # List all generated PDFs
          echo ""
          echo "Generated PDFs:"
          ls -lh pdfs/ || echo "No PDFs generated"

          # Create summary
          echo ""
          echo "=== Compilation Summary ==="
          total_tex=$(ls -1 *.tex 2>/dev/null | wc -l)
          total_pdf=$(ls -1 pdfs/*.pdf 2>/dev/null | wc -l)
          echo "Total .tex files: $total_tex"
          echo "Successfully compiled: $total_pdf"

          if [ "$total_pdf" -eq "$total_tex" ]; then
            echo "✅ All papers compiled successfully!"
          else
            echo "⚠️  Some papers failed to compile"
          fi

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zoo-research-papers
          path: papers/pdfs/*.pdf
          retention-days: 90

      - name: Create release with PDFs
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: papers-${{ github.run_number }}
          name: Zoo Research Papers - Build ${{ github.run_number }}
          body: |
            # Zoo Network & Gym Research Papers

            Automatically compiled LaTeX papers from commit ${{ github.sha }}.

            ## Papers Included:
            - Zoo Foundation Mission
            - Zoo Network Architecture
            - Zoo Tokenomics
            - Gym Training Platform
            - HLLM with Training-Free GRPO
            - Experience Ledger & Decentralized Semantic Optimization
            - ZIP-002: Zen-Reranker

            Download individual PDFs below or grab the full artifact bundle.
          files: papers/pdfs/*.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit PDFs back to repository
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          cd papers
          git add pdfs/*.pdf 2>/dev/null || true

          cd ..
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generated PDFs from LaTeX sources [skip ci]"
            git push
          fi
